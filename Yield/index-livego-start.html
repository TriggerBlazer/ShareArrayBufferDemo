class SyncResultProxy {
    constructor(promise) {
      this._promise = promise;
      this._result = undefined;
      this._isReady = false;
  
      // 异步等待结果
      this._promise.then((data) => {
        this._result = data;
        this._isReady = true;
      });
    }
}
